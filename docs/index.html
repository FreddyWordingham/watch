<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Watch</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/png" href="res/graphics/icon.png" />
        <link rel="apple-touch-icon" href="res/graphics/icon150.png">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="style/theme/light.css">
        <link rel="stylesheet" href="style/aesthetic.css">
        <link rel="stylesheet" href="style/layout.css">

        <script src="scripts/blackbox.js"></script>
    </head>

    <body>
        <div class="container-fluid min-100 d-flex flex-column">
            <nav id="header" class="row navbar navbar-expand-sm navbar-dark flex-shrink-0">
                <a class="navbar-brand" href="#">
                    <img src="res/graphics/icon.png" style="width:40px;">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://freddywordingham.github.io/watch">WATCH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/____f.r.e.d.d.y____/">Insta</a>
                    </li>
                </ul>
            </nav>
            <div class="row flex-grow-1 align-items-center">
                <div id="forms" class="flex-grow-1 form-space d-flex justify-content-center align-items-center">
                    <form onsubmit="return false">>
                        <input id="keyword_textbox" name="keyword" type="text" placeholder="missed"
                            style="text-align: center;" onsubmit="submit_form()">
                        <button type="button" onclick="submit_form()">Test!</button>
                        <div>
                            <p>"I tried my best, it wasn't enough." - said the boy.</p>
                            <p>"Do they know you tried your best?" asked the Horse.</p>
                            <p>"Perhaps, I do hope so."</p>
                            <p>"Then you did enough."</p>
                        </div>
                    </form>
                </div>
            </div>
            <footer id="footer" class="row">
                <div class="text-center ">Freddy was 'ere
                </div>
            </footer>
        </div>
        <script>
            function submit_form() {
                var word = document.getElementById("keyword_textbox").value;
                console.log("Keyword value: ", word);

                var key = transform(word);

                if (key == 0) {
                    return;
                }

                var path = "scenes/" + key.toString() + ".html";
                console.log("path: ", path);
                window.location.href = path;
            }
        </script>
    </body>

</html>
